<h2>演示pipe</h2>
<div class="row">
    <div class="col-md-12">
        <div><span>2位小数: </span>{{num | number : '.1-2'}}</div>
        <div><span>2位小数的百分比: </span>{{rate | percent : '.2'}}</div>
        <div><span>日期: </span>{{date | date:'yMMMMd'}}</div>
        <div><span>日期: </span>{{date | date:'yMMdd'}}</div>
        <div><span>温度: </span>{{temp | tempConvert : 'celsius' : 1}}</div>
        <div><span>异步: </span>
            <p>Async {{ promise | async}}</p></div>
    </div>
</div>
