<div layout="column">

  <div>
    <md-button class="md-raised md-primary" ui-sref="wiki.editid({id:post.id})">编辑</md-button>
    <md-button class="md-raised" ng-click="delete()">删除</md-button>
    <md-button class="md-raised" ng-click="createSubPost()">添加子文章</md-button>
  </div>

  <div layout="row">
    <md-content class="inner_topic_container" flex="*">
      <div class="topic_header">
        <span class="topic_full_title">{{post.title}}</span>
      </div>

      <div class="inner_topic">
        <div class="markdown-text" ng-bind-html="ppp"></div>
      </div>
    </md-content>
    <ul class="chapter-nodes" flex="15">
      <li ng-repeat="heading in headingList">
        <span class="{{heading.depthcls}}">{{heading.text}}</span>
      </li>
    </ul>
  </div>

</div>
