<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div>
                编辑

                <form role="form">
                    <div class="form-group">
                        <label>ID：</label>
                        <input type="text" class="form-control" ng-model="post.id" readonly>
                    </div>
                    <div class="form-group">
                        <label>标题：</label>
                        <input type="text" class="form-control" ng-model="post.title">
                    </div>
                    <div class="form-group">
                        <label>上级：</label>
                        <input type="text" class="form-control" ng-model="post.parantId">
                    </div>

                    <div class="form-group">
                        <label>内容：</label>
                        <div class="form-control" ng-model="post.postText" ui-ace="{useWrapMode : true, mode: 'markdown', onChange: aceChanged}"></div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-default" ng-show="!isNew()" ng-click="saveUpdate()">更新</button>
                        <button class="btn btn-default" ng-show="isNew()" ng-click="saveNew()">保存</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
