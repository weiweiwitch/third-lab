<div class="row">
  <div class="col-md-12">
    <div>
      <button (click)="resetInput()">reset</button>
      <input type="text" [(ng-model)]="inputText"> 输入文本为：{{inputText}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div>
      <label for="sex">男</label>
      <input #male type="radio" value="Male" name="sex" (click)="inputRadio = male.value">
      <label for="sex">女</label>
      <input #female type="radio" value="Female" name="sex" (click)="inputRadio = female.value"> 输入文本为：{{inputRadio}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div>
      <button (click)="resetInput()">reset</button>
      <input type="text" [(ng-model)]="inputText"> 输入文本为：{{inputText}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <select [ng-form-control]="selValue" [(ng-model)]="selModel">
      <option *ng-for="#sel of sels" value="{{sel.name}}">{{sel.name}}</option>
    </select>
    <button (click)="showSelect()">显示选择</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form [ng-form-model]="loginForm">
      <p>Login:
        <input type="text" ng-control="login">
      </p>
      <p>Password:
        <input type="password" ng-control="password">
      </p>
    </form>

    <button (click)="showForm()">显示form</button>
  </div>
</div>
