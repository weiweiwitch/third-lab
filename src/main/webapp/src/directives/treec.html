<div class="labtree">
  <ul class="labtree-nodes">
    <li *ngFor="#eachitem of itemTree">
      <post-node (clickpost)="clickSpecPost($event)" class="labtree-node labtree-node-text" [node]="eachitem">
      </post-node>
      <div *ngIf="eachitem.hide != true">
        <tree-container (clickpost)="clickSpecPost($event)" [itemTree]="eachitem.nodes"></tree-container>
      </div>
    </li>
  </ul>
</div>
