<div class="labtree">
  <ul class="labtree-nodes">
    <li *ng-for="#eachitem of itemTree">
      <post-node (clickpost)="clickSpecPost($event)" class="labtree-node labtree-node-text" [node]="eachitem">
      </post-node>
      <div *ng-if="eachitem.hide">
        <tree-container (clickpost)="clickSpecPost($event)" [item-tree]="eachitem.nodes"></tree-container>
      </div>
    </li>
  </ul>
</div>
